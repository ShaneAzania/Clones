<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HuClone</title>

		{% load static %}
		<link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css.map' %}" />
		<link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'css/0main.css' %}" />
	</head>
	<body id="login_signup">
		<div id="" class="container-fluid">
			<!-- Nav -->
			{{nav | safe}}

			<!-- login_signup_form -->
			<div class="row">
				<form id="login_form" class="mx-auto mb-3 bg-white p-5" action="{% url 'huclu:login_signup_form' %}" method="post">
					{% csrf_token %}
					<!-- error messages -->
					{% if messages %}
					<ul class="messages">
						{% for message in messages %}
						<li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
						{% endfor %}
					</ul>
					{% endif %}
					<!-- form data -->
					<h4 class="title">Log In</h4>
					<input type="hidden" name="which_form" value="login" readonly />
					<div class="mb-4">
						<label for="" class="form-label text-secondary">Email</label>
						<input
							type="email"
							class="form-control form-control-lg rounded-1 border-secondary"
							name="email"
							aria-describedby="emailHelpId"
						/>
					</div>
					<div class="mb-4">
						<label for="password" class="form-label text-secondary">Password</label>
						<input type="password" class="form-control form-control-lg rounded-1 border-secondary" name="password" id="" placeholder="" />
					</div>
					<small id="helpId" class="form-text text-muted my-4"
						><a class="text-decoration-none" href="#">Forgot your email or password?</a></small
					>
					<button class="btn bg-gray2 color-white mt-1 mb-4" type="submit">Log In</button>
					<small id="helpId" class="form-text text-muted mt-5 text-center">Don't have an account? </small>
					<small id="helpId" class="form-text text-muted text-center"
						><a class="text-decoration-none" href="#">Start your free trial</a></small
					>
				</form>
				<form id="signup_form" class="mx-auto bg-white p-5" action="{% url 'huclu:login_signup_form' %}" method="post">
					{% csrf_token %}
					<!-- form data -->
					<h4 class="title">Sign Up</h4>
					<input type="hidden" name="which_form" value="signup" readonly />
					<div class="mb-4">
						<label for="" class="form-label text-secondary">Email</label>
						<input type="email" class="form-control form-control-lg rounded-1 border-secondary" name="email" autocomplete="off" />
					</div>
					<div class="mb-4">
						<label for="" class="form-label text-secondary">First Name</label>
						<input type="text" class="form-control form-control-lg rounded-1 border-secondary" name="first_name" autocomplete="off" />
					</div>
					<div class="mb-4">
						<label for="" class="form-label text-secondary">Last Name</label>
						<input type="text" class="form-control form-control-lg rounded-1 border-secondary" name="last_name" autocomplete="off" />
					</div>
					<div class="mb-4">
						<label for="" class="form-label text-secondary">Password</label>
						<input type="password" class="form-control form-control-lg rounded-1 border-secondary" name="password" autocomplete="off" />
					</div>
					<div class="mb-4">
						<label for="" class="form-label text-secondary">Re-enter password</label>
						<input type="password" class="form-control form-control-lg rounded-1 border-secondary" name="password2" autocomplete="off" />
					</div>
					<button class="btn bg-gray2 color-white mt-1 mb-4" type="submit">Sign Up</button>
				</form>
			</div>
		</div>

		<footer>
			<script src="{% static 'bootstrap/bootstrap.bundle.js' %}"></script>
		</footer>
	</body>
</html>
