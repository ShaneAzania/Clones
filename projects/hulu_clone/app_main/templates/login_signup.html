<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HuClone</title>

		{% load static %}
		<link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css.map' %}" />
		<link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'css/0main.css' %}" />
	</head>
	<body id="login_signup">
		<div id="" class="container-fluid">
			<!-- Nav -->
			{{nav | safe}}

			<!-- Hero Messages -->
			<div class="row">
				<form id="login_signup_form" class="col-12 col-md-8 col-lg-4 mx-auto bg-white" action="{% url 'huclu:login_signup' %}" method="post">
					<div class="mb-3">
						<label for="" class="form-label">Email</label>
						<input type="email" class="form-control" name="email" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com" />
					</div>
					<div class="mb-3">
						<label for="" class="form-label">Password</label>
						<input type="password" class="form-control" name="password" id="" placeholder="" />
					</div>
				</form>
			</div>
		</div>

		<footer>
			<script src="{% static 'bootstrap/bootstrap.bundle.js' %}"></script>
		</footer>
	</body>
</html>
